<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ page.title }}</h1>
          <small>{{ page.date | date: '%B %d, %Y' }}</small>
          <small>|</small>
          <small>Author: {{ page.author }}</small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
